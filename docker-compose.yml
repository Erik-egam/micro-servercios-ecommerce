version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ""
      ME_CONFIG_MONGODB_URL: "mongodb://mongo:27017/"
    ports:
      - "8081:8081"
    depends_on:
      - mongo

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productsdb
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  users:
    build: ./users-service
    environment:
      - MONGO_URI=mongodb://mongo:27017/usersdb
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  products:
    build: ./products-service
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=productsdb
      - POSTGRES_HOST=postgres
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - users
      - products


volumes:
  mongo-data:
  pg-data:
